name: CI com Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        # Se sua calculadora tiver dependências, instale-as aqui.
        # Por exemplo: pip install pytest
    - name: Rodar testes
      run: |
        # Este é o comando para rodar seus testes.
        # Para a nossa calculadora simples, podemos testar se o script executa sem erro.
        python calculadora.py
