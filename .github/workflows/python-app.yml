# .github/workflows/ci.yml

name: CI com Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # <--- Adicione esta linha
    - name: Rodar testes
      run: |
        pytest  # <--- Mude este comando
